<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة XYZ</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>شركة MSMNA</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#about">عن الشركة</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>MSMNAمرحباً بكم في شركة </h2>
            <img style="width: 200px; height: 250px;" src="desx.jpg" alt="">
            <p>نقدم لك أفضل المنتجات والخدمات التي تلبي احتياجاتك.</p>
        </div>
    </section>

    <section id="products" class="products container">
        <label for="h2_span"><h2>منتجاتنا <span>We Prodectes</span></h2></label>
        <p>اكتشف مجموعتنا الواسعة من المنتجات عالية الجودة.</p>
        <!-- يمكنك إضافة تفاصيل عن المنتجات هنا -->
    </section>

    <section id="about" class="about container">
        <label for="h2_span"><h2 >عنا<span>About Company</span></h2></label>
        <p>شركة XYZ متخصصة في تقديم الحلول والخدمات المبتكرة.</p>
    </section>

    <section id="contact" class="contact container">
        <label for="h2_span"><h2>اتصل بنا<span>Call Us</span></h2></label>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>© 2024 شركة SAMI_AHMED. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
